<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display-container">
            <div class="display"></div>
            <button id="clear-last" value="clear-last-digit" type="button">UNDO</button>

        </div>
        <div class="btn-container">
            <button value="1" type="button">1</button>
            <button value="2" type="button">2</button>
            <button value="3" type="button">3</button>

            <button value="clear" type="button">C</button>
            <button value="equal" type="button">=</button>



            <button value="4" type="button">4</button>
            <button value="5" type="button">5</button>
            <button value="6" type="button">6</button>
            <button value="left-paran" type="button">(</button>
            <button value="right-paran" type="button">)</button>
            <button value="7" type="button">7</button>
            <button value="8" type="button">8</button>
            <button value="9" type="button">9</button>
            <button value="addition" type="button">+</button>
            <button value="substract" type="button">-</button>
            <button value="dot" type="button">.</button>
            <button value="0" type="button">0</button>
            <button value="modulo" type="button">%</button>
            <button value="multiply" type="button">x</button>
            <button value="divide" type="button">/</button>

        </div>
    </div>

    <div class="contact"></div>

    <script src="script.js"></script>
</body>

</html>
